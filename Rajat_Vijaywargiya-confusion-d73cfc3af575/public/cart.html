    <div class="modal" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" onclick="$('#login').modal('hide');"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Login / Register</h3>
                </div>
                <div class="modal-body">
                    <div role="tabpanel">
                        <ul class="nav nav-tabs" style="border: 0;">
                            <li class="nav-item">
                                <a class="nav-link active" href="#uploadTab" role="tab" data-toggle="tab">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#browseTab" role="tab" data-toggle="tab">Signup</a>
                            </li>
                        </ul>
                        <div class="tab-content" style="border: 0;">

                            <!--Signin Form-->

                            <div role="tabpanel" class="tab-pane active" id="uploadTab">
                                <div id="login-form">
                                    <div class="md-form1">
                                        <input name='email' type="email" id="Formail1" class="form-control" required>
                                        <label data-error="wrong" data-success="right" for="Formail1" class>Email</label>
                                    </div>
                                    <div class="md-form1">
                                        <input name='pass' type="password" id="Forpass1" class="form-control" required>
                                        <label data-error="wrong" data-success="right" for="Forpass1" class>Password</label>
                                    </div>

                                    <div class="modal-footer align-self-center" style="margin-bottom: 10px;">
                                        <button class="btn1" data-dismiss="modal">
                                            Cancel
                                        </button>
                                        <button class="btn1" id="submit1" onclick="login()">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            Confirm
                                        </button>
                                    </div>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <div class="col-md-12">
                                        <a class="btn btn-primary btn-rounded" style="font-size: larger;font-weight:700;background:#181125" href="#browseTab" data-toggle="tab">
                                            <span class="fa fa-hand-o-right"></span> Signup
                                        </a>
                                    </div>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-lg btn-google btn-block btn-outline" onclick="googleSignin()"><img
                                                src="https://img.icons8.com/color/16/000000/google-logo.png" alt="">
                                            Signup Using Google
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!--Signup Form-->

                            <div role="tabpanel" class="tab-pane" id="browseTab">
                                <div id="signup-form">
                                    <div class="md-form1">
                                        <input name='email' type="email" id="Formail2" class="form-control" required>
                                        <label data-error="wrong" data-success="right" for="Formail2">Email</label>
                                    </div>
                                    <div class="md-form1">
                                        <input name='pass' type="password" id="Forpass2" class="form-control" required>
                                        <label data-error="wrong" data-success="right" for="Forpass2">Password</label>
                                        <span id="message1" class="text-danger"></span>
                                    </div>
                                    <div class="md-form1">
                                        <input name='pass' type="password" id="Forpass3" class="form-control" required>
                                        <label data-error="wrong" data-success="right" for="Forpass3">Confirm
                                            Password</label>
                                        <span id="message2" class="text-danger"></span>
                                    </div>

                                    <div class="modal-footer align-self-center" style="margin-bottom: 10px;">
                                        <button type="button" class="btn1" data-dismiss="modal">
                                            Cancel
                                        </button>
                                        <button class="btn1" id="submit2" name="submit2" onclick="signup()">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            Confirm
                                        </button>
                                    </div>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">Already have an account?</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row" style="text-align: center;">
                                    <div class="col-md-12">
                                        <a class="btn btn-primary btn-rounded" style="font-size: larger;font-weight:700;background:#181125" href="#uploadTab" data-toggle="tab">
                                            <span class="fa fa-sign-in"></span> Login
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="product-container">
        <div class="product-header">
            <h5 class="product-title col-3 col-md-5">ITEM</h5>
            <h5 class="price text-body col-3 col-md-2" style="border-bottom: 0;">PRICE</h5>
            <h5 class="quantity text-body col-3 col-md-3" style="border-bottom: 0;">QUANTITY</h5>
            <h5 class="total text-body col-3 col-md-2" style="border-bottom: 0;">TOTAL</h5>
        </div>
        <div class="products"></div>
    </div>
